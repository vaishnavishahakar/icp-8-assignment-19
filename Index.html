<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-19</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="contact">
        <h1 class="sub-heading">Contact Page</h1>

        <div class="contact-row">
            <div class="contact-left">
                <div class="icon-box">
                    <div class="icon">
                        <i class="fa-solid fa-envelope"></i>
                    </div>
                    <div class="info">
                        <h4>Email:</h4>
                        <p>mail.xyz@gmail.com</p>
                    </div>
                </div>
                
                <div class="icon-box">
                    <div class="icon">
                        <i class="fa-solid fa-phone"></i>
                    </div>
                    <div class="info">
                        <h4>Contact No.:</h4>
                        <p>+91 - 123456789</p>
                    </div>
                </div>
                
                <div class="icon-box">
                    <div class="icon">
                        <i class="fa-solid fa-location"></i>
                    </div>
                    <div class="info">
                        <h4>Location:</h4>
                        <p>06, xyz Nagar, <br>W.H.C Road, Nagpur-00000.</p>
                    </div>
                </div>
    
                <div class="contact-msg">
                    <form action="" method="post">
                        <input type="text" name="name" id="name" placeholder="Your Name">
                        <input type="email" name="email" id="email" placeholder="Your Email">
                        <input type="text" name="Subject" id="Subject" placeholder="Subject">
                        <textarea name="msg" id="msg" rows="5" placeholder="Your Message"></textarea>
                        <input type="submit" value="Send Message">
                    </form>
                </div>
            </div>
        </section>
    
    <script src="http://kit.fontawesome.com/aa5f332820.js" crossorigin="anonymous"></script>
</body>
</html>
